    <link rel="icon" type="image/png" sizes="16x16" href="images/homeaway/favicon.png">

    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/lib/owl.theme.default.min.css" rel="stylesheet" />

    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <style type="text/css">
        .page-wrapper{
            margin-left: 0px !important;
        }
        .admin-logo{
            height: 24px;
        }
        #tckr-report .highlight{
            padding: 0.2rem !important;
        }

        #tckr-report_wrapper .ui.grid {
            margin: 0px !important;
        }

        #tckr-report_wrapper {
            padding: 1rem;
        }

        #tckr-report_wrapper .tckr-report-headers .tckr-report-headers--column {
            border-top: none !important;
        }

        #tckr-report_wrapper input:focus {
            background: transparent !important;
        }

        #tckr-report .country-flag {
            display: block;
            margin: 0 auto;
        }

        #tckr-report .column-value {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: help;
        }

        #tckr-report_wrapper .paginate_button {
            border: none;
        }

        .loading-icon {
            font-size: 24px;
        }

        #extra-area-chart {
            text-align: center;
        }
    </style>

    <!-- Event's Report -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.semanticui.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css">

<body class="fix-header">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        <!-- header header  -->
        <div class="header">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <!-- Logo -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <!-- Logo icon -->
                        <b><img src="images/homeaway/logo_icon.svg" alt="homepage" class="admin-logo"/></b>
                        <!--End Logo icon -->
                        <!-- Logo text -->
                        <span><img src="images/homeaway/logo_text.svg" alt="homepage" class="admin-logo"/></span>
                    </a>
                </div>
                <!-- End Logo -->
            </nav>
        </div>
        <!-- End header header -->
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-12 align-self-center">
                    <h3 class="text-primary">Dashboard</h3> </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row insights">
                    <div class="col-md-3">
                        <div class="card p-30">
                            <div class="media">
                                <div class="media-left meida media-middle">
                                    <span><i class="fa fa-usd f-s-40 color-primary"></i></span>
                                </div>
                                <div class="media-body media-text-right insight--homeaway-sales">
                                    <h2 class="insight-value"><i class="fa fa-spinner fa-spin loading-icon"></i></h2>
                                    <p class="m-b-0">HomeAway Sales</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-30">
                            <div class="media">
                                <div class="media-left meida media-middle">
                                    <span><i class="fa fa-shopping-cart f-s-40 color-success"></i></span>
                                </div>
                                <div class="media-body media-text-right insight--homeaway-referrals">
                                    <h2 class="insight-value"><i class="fa fa-spinner fa-spin loading-icon"></i></h2>
                                    <p class="m-b-0">HomeAway Referrals</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-30">
                            <div class="media">
                                <div class="media-left meida media-middle">
                                    <span><i class="fa fa-archive f-s-40 color-warning"></i></span>
                                </div>
                                <div class="media-body media-text-right insight--events">
                                    <h2 class="insight-value"><i class="fa fa-spinner fa-spin loading-icon"></i></h2>
                                    <p class="m-b-0">Events</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-30">
                            <div class="media">
                                <div class="media-left meida media-middle">
                                    <span><i class="fa fa-user f-s-40 color-danger"></i></span>
                                </div>
                                <div class="media-body media-text-right insight--customers">
                                    <h2 class="insight-value"><i class="fa fa-spinner fa-spin loading-icon"></i></h2>
                                    <p class="m-b-0">Customers</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row bg-white m-l-0 m-r-0 box-shadow ">

                    <!-- column -->
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Event's Per Partner</h4>
                                <div id="extra-area-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- column -->

                    <!-- column -->
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body browser partners-counter">
                                <div class="partners-counter--single">
                                    <p class="m-t-30 f-w-600"><span class="partners-counter--name">iMacs</span> <span class="pull-right partners-counter--value">85%</span></p>
                                    <div class="progress">
                                        <div role="progressbar" style="width: 85%; height:8px;" class="progress-bar wow animated progress-animated partners-counter--progressbar"> <span class="sr-only"><span class="partners-counter--value">60%</span> Complete</span> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- column -->
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-title">
                                <h4>Tracker's Events</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="tckr-report" class="ui table" width="100%">
                                        <thead>
                                            <tr class="tckr-report-headers">
                                                <th class="tckr-report-headers--column" data-column="transactionId">#</th>
                                                <th class="tckr-report-headers--column" data-column="country">Country</th>
                                                <th class="tckr-report-headers--column" data-column="ip">IP</th>
                                                <th class="tckr-report-headers--column" data-column="event">Event</th>
                                                <th class="tckr-report-headers--column" data-column="target">Target</th>
                                                <th class="tckr-report-headers--column" data-column="arrival_timestamp">Arrival</th>
                                                <th class="tckr-report-headers--column" data-column="leave_timestamp">Leave</th>
                                                <th class="tckr-report-headers--column" data-column="source">Source</th>
                                                <th class="tckr-report-headers--column" data-column="partner">Partner</th>
                                                <th class="tckr-report-headers--column" data-column="timestamp">Timestamp</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
        </div>
        <!-- End Page wrapper  -->
    </div>
    <!-- End Wrapper -->

    <script src="js/sidebarmenu.js"></script>

    <script src="js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>

    <!-- Amchart -->
     <script src="js/lib/morris-chart/raphael-min.js"></script>
    <script src="js/lib/morris-chart/morris.js"></script>
    <script src="js/lib/morris-chart/dashboard1-init.js"></script>


	<script src="js/lib/calendar-2/moment.latest.min.js"></script>
    <!-- scripit init-->
    <script src="js/lib/calendar-2/semantic.ui.min.js"></script>

    <script src="js/lib/calendar-2/prism.min.js"></script>
    <script src="js/scripts.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.semanticui.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.semanticui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.colVis.min.js"></script>
    <script type="text/javascript" src="https://bartaz.github.io/sandbox.js/jquery.highlight.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.16/features/searchHighlight/dataTables.searchHighlight.min.js"></script>

    <script type="text/javascript" src="../js/app.js"></script>

</body>
